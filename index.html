<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Times Table Builder</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Times Table Builder</h1>

  <div id="intro-section">
    <div id="intro-bubble">Choose which times table you'd like to learn!</div>
    <div style="margin: 20px 0;">
      <label for="times-table-select">Select times table: </label>
      <select id="times-table-select" onchange="updateTimesTable()">
        <option value="1">1 times table</option>
        <option value="2">2 times table</option>
        <option value="3">3 times table</option>
        <option value="4">4 times table</option>
        <option value="5">5 times table</option>
        <option value="6" selected>6 times table</option>
        <option value="7">7 times table</option>
        <option value="8">8 times table</option>
        <option value="9">9 times table</option>
        <option value="10">10 times table</option>
        <option value="11">11 times table</option>
        <option value="12">12 times table</option>
      </select>
    </div>
    <button id="start-button" onclick="startTeaching()">Click here to begin</button>
  </div>

  <div id="teaching-area" style="display:none;">
    <div id="speech-bubble">Speech bubble will go here</div>
    <div id="visual-hint" style="margin-top:10px;"></div>
    <button onclick="showHint()">Hint</button>
  </div>

  <div id="number-line" class="number-line"></div>

  <!-- Make sure this is the LAST element in body -->
  <script src="script.js"></script>
</body>
</html>
